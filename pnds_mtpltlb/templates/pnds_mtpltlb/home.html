{% load static %} <!-- загружаем папку статик -->

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static 'pnds_mtpltlb/panda-svgrepo-com.svg' %}">
        <title>Pandas&Matplotlib</title>
    </head>

    <body>
        <div id="start"></div>
        <div class="container">
            <form class="col" method="POST" action="{% url 'gohome' %}">
                <br>
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg align-self-center">
                        <button class="btn btn-primary"
                                type="submit"
                                name="Analysis_Model"
                                id="Analysis_Model"
                                value="analysis">импорт и анализ данных
                        </button>
                    </div>
                    <div class="col-lg align-self-center">
                        <button class="btn btn-primary"
                                type="submit"
                                name="ShowWebTab_Model"
                                id="ShowWebTab_Model"
                                value="show_web_tab">показать веб-таблицу
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success"
                                type="submit"
                                name="SendDateGS_Model"
                                id="SendDateGS_Model"
                                value="send_data">отправить данные в Google Sheets
                        </button>
                    </div>

                    <div class="col">
                        <button class="btn btn-outline-secondary"
                                type="submit"
                                name="CreatePlot_Model"
                                id="CreatePlot_Model"
                                value="create_plot">создать графики рассеяния
                        </button>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-outline-secondary"
                                type="submit"
                                name="ShowPlot_Model"
                                id="ShowPlot_Model"
                                value="show_plot">показать графики
                        </button>
                    </div>

                    <div class="col-lg-4 align-self-center">
                        <b> Статус: {{ now }}
                            {% if name == "stop" %}
                                <font color="red">{{ name }}</font><b>
                            {% else %}
                                <font color="green">{{ name }}</font><b>
                            {% endif %}
                    </div>

                </div>
            </form>
        </div>

            {% if fig == "send_fig" %}

                <div class="row justify-content-center">
                    <div class="d-flex align-self-end">
                        <img src="{% static 'cpu_ldng/output_1.png' %}" class="img-fluid">
                    </div>
                    <div class="d-flex align-self-start">
                        <img src="{% static 'cpu_ldng/output_2.png' %}" class="img-fluid">
                    </div>
                </div>

            {% endif %}

            <br>
            <br>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>


</html>
